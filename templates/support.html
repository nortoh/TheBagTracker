<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form class="form-group" method="post">
      {% csrf_token %}
        <div class="form-group my-3">
          <label class="col_form_label">Subject:</label>
          {{form.subject}}
        </div>
          <div class="form-group my-3">
          <label class="col_form_label">Message:</label>
          {{form.message}}
        </div>
        <div class="form-group my-3">
          <button type="submit" class="btn btn-primary form-control" name="">Submit</button>
        </div>
      </form>
</body>
</html>
